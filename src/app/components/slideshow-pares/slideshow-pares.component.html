<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas | pares; let i = index">

    <ion-row>
      <ion-col size="12"
               *ngFor="let pelicula of pares">
        <ion-card (click)="verDetalle(pelicula.id)">
          <img class="poster"
               [src]="pelicula.poster_path | imagen">
        </ion-card>
      </ion-col>
    </ion-row>


  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button class="btn-mas"
                color="light"
                (click)="onClick()">
      <ion-icon name="chevron-forward"
                slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
